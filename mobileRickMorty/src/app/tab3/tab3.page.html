<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sobre o Projeto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sobre</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Informações do Aluno</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>Nome:</h3>
              <p>{{ student.name }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Email:</h3>
              <p>{{ student.email }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Curso:</h3>
              <p>{{ student.curso }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
