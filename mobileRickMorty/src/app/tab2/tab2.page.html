<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalhes do Personagem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="character" class="ion-padding">
    
    <ion-card class="detail-card">
      <img [src]="character.image" alt="Imagem de {{ character.name }}" />
      <ion-card-header>
        <ion-card-title>{{ character.name }}</ion-card-title>
        <ion-card-subtitle>{{ character.species }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <span class="detail-label">Status:</span>
              <span class="detail-value">{{ character.status }}</span>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <span class="detail-label">Gênero:</span>
              <span class="detail-value">{{ character.gender }}</span>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <span class="detail-label">Origem:</span>
              <span class="detail-value">{{ character.origin.name }}</span>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <span class="detail-label">Localização:</span>
              <span class="detail-value">{{ character.location.name }}</span>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
